<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container" id="mainContainer">
    <!-- Área de Login -->
    <div class="form-container" id="loginContainer">
      <h1><i class="fas fa-user-circle"></i> Login</h1>
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginSenha" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
        <p class="form-link">Não tem uma conta? <a href="#" id="showCadastro">Cadastre-se</a></p>
      </form>
      <p id="loginMensagem" class="mensagem"></p>
    </div>

    <!-- Área de Cadastro -->
    <div class="form-container" id="cadastroContainer" style="display: none;">
      <h1><i class="fas fa-user-plus"></i> Cadastro</h1>
      <form id="cadastroForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="nome" placeholder="Nome completo" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="senha" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn-primary">Cadastrar</button>
        <p class="form-link">Já tem uma conta? <a href="#" id="showLogin">Fazer login</a></p>
      </form>
      <p id="cadastroMensagem" class="mensagem"></p>
    </div>

    <!-- Área Logada -->
    <div class="form-container" id="areaLogada" style="display: none;">
      <h1><i class="fas fa-user-check"></i> Área do Usuário</h1>
      <div class="user-info">
        <p><i class="fas fa-user"></i> Bem-vindo(a), <span id="nomeUsuario"></span>!</p>
        <p><i class="fas fa-envelope"></i> Email: <span id="emailUsuario"></span></p>
      </div>
      <button id="btnLogout" class="btn-secondary"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
